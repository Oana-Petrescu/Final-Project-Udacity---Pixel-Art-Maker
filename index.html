<!DOCTYPE html>
<html>
<head>
    <title>Oana's Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <h1>Canvas Pixel Art</h1>

<div class="container">
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Height:
        <input type="number" id="rows" name="height" min="1" value="10">
        <br>
        <br>
        Width:
        <input type="number" id="columns" name="width" min="1" value="10">
        <br>
        <br>
        <input type="submit" id="createBtn" value= "Create">
        <input type="reset" id="resetBtn" value="Reset">
    </form>

    <h2 class="choose_color">Pick A Color</h2>
    <input type="color" id="colorPicker" value="#8B008B">
</div>

<div class="decor">
  <img src="http://www.clker.com/cliparts/7/b/0/c/11971495461712252788valessiobrito_Coloured_Pencils.svg.med.png" alt="Coloured Pencil">
</div>

<div class="canvas">
    <h2>Your pixel canvas</h2>
    <table id="pixelCanvas"></table>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="designs.js"></script>
  </div>
</body>
</html>
